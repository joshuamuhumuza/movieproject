
{% extends "authtemplate.html" %}
{% block title %}The current time{% endblock %}
{% block content %}

        <div class="wrapper-page animated fadeInDown">
            <div class="panel panel-color panel-primary">
                <div class="panel-heading"> 
                   <h3 class="text-center m-t-10"> HozyBook Web </h3>
                </div> 

                <form class="form-horizontal m-t-40" method="post" action="">
                        
                              {% csrf_token %}
                              
                    {% if form.errors %}
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <p class=" label label-danger">
                                Your username and password didn't match. 
                                Please try again.
                            </p>
                        </div>
                    </div>        
                    {% endif %}
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" for="id_username" id="id_username" name="username" type="text" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" for="id_email" id="id_email" name="email" type="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group ">
                        
                        <div class="col-xs-12">
                            <input class="form-control" for="id_password1" type="password" id="id_password1" name="password1" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group ">
                        
                        <div class="col-xs-12">
                            <input class="form-control" for="id_password2" type="password" id="id_password2" name="password2" placeholder="Confirm Password" required>
                        </div>
                    </div>                    
                    

                                      
                    
                    
                    
                    <div class="form-group text-right">
                        <div class="col-xs-12">
                            <button class="btn btn-purple w-md" type="submit">Log In</button>
                        </div>
                    </div>
                    <div class="form-group m-t-30">
                        <div class="col-sm-7">
                            <a href="{% url "social:begin" "google-oauth2" %}"><i class="fa fa-lock m-r-5"></i>login with google</a>
                        </div>
                        <div class="col-sm-5 text-right">
                            <a href="register.html">Create an account</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>

{% endblock %}
