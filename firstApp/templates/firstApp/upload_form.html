{% extends "index.html" %}
{% block title %}The current time{% endblock %}
{% block content %}
<div class="row">
        <!-- Basic example -->
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                 <div class="panel-body">
                     <form enctype="multipart/form-data">
                    <div class="col-md-4">
                            
                            <div class="row">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="col-sm-12">
                                            <img class="book-img" src ='/static/img/book1.jpg' height="200" width="180"/>
                                    </div>
    
                            </div>
                        <div>
                            
                        </div>
                        <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label publish-label">Publish</label>
                                        <div class="col-sm-8 control-label">
                                                <label class="switch">
                                                        <input type="checkbox" checked>
                                                        <span class="slider round"></span>
                                                </label>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                            <div class="col-sm-8">
                                                    <select class="form-control select-border">
                                                        <option>Book</option>
                                                        <option>Audio</option>
                                                        
                                                    </select>
                                                    
                                            </div>
                                    </div>
                                </div>

                        </div>
                    </div>
                    <div class="col-md-8">
                            <form role="form">
                                <div class="form-group">
                                    <label for="">Title</label>
                                    <input type="text" class="form-control"  placeholder="Enter title">
                                </div>
                                <div class="form-group">
                                    <label for="">Upload books</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="">Price</label>
                                    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Enter price">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Author</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter author">
                                </div>
                                <div class="form-group">
                                    <label for="">Category</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="category">
                                </div>
                                <div class="form-group">
                                    <label for="">ISBN-Number</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="category">
                                </div>
                                <div class="form-group">
                                    <label for="">Description</label>
                                    <textarea class="form-control" rows="5"></textarea>    
                                </div>
                                <button type="submit" class="btn btn-purple">Submit</button>
                            </form>
                    </div>
                    </form>
                </div><!-- panel-body -->
            </div> <!-- panel -->
        </div> <!-- col-->
        
        

    </div> <!-- End row -->

{% endblock %}
